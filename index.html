<html lang="en">

    <link rel="stylesheet" href="reset.css">

<body>
    <main>
            <div class="duvida">

                    FICOU COM DÚVIDA ? NOS MANDE UMA MENSAGEM!

                <p class="campo-obrigatorio">*Campo obrigatório</p>
                <input type="text" class="formulario mensagem" name="mensagem" placeholder="Mensagem *">
                <p class="campo-obrigatorio">*Campo obrigatório</p>

                <h5>*Campos obrigatórios </h5>

                <button id="enviar" class="botao">Enviar</button>
             </div>
             
        </form>  
    </main>

    <script src="index.js"></script>
